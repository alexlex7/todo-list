<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <style>
      body {
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #343434;
        background-color: rgb(252, 252, 252);
      }

      button {
        padding: 4px 8px;
        cursor: pointer;
        border: none;
        background-color: #a7e6ff;
        border-radius: 10px;
      }
      .container {
        position: relative;
        width: 600px;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .title {
        background-color: #eeeeee;
        margin: 0;
        padding: 10px 0px 10px 40px;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .list {
        margin: 0;
        padding-left: 0;
        display: flex;
        flex-direction: column;
        list-style: none;
      }

      .list-item {
        padding: 7px 12px;
        display: flex;
        justify-content: space-between;
        border: 1px solid #eeeeee;
        border-top: none;
        background-color: #ffffff;
      }

      .list-item-done {
        text-decoration: line-through;
      }

      .delete-list-button {
        position: absolute;
        top: 10px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="title">Todo list</h3>
      <ul class="list" id="todo-list">
        <li class="list-item">
          <div><input type="checkbox" name="todo-checkbox" /> <span>First todo text</span></div>
          <div>
            <button type="button" name="edit-button">Edit</button>
            <button type="button" name="delete-button">Delete</button>
          </div>
        </li>
        <li class="list-item">
          <div><input type="checkbox" name="todo-checkbox" /> <span>Second todo text</span></div>

          <div>
            <button type="button" name="edit-button">Edit</button>
            <button type="button" name="delete-button">Delete</button>
          </div>
        </li>
      </ul>
      <button type="button" id="delete-list" class="delete-list-button">delete list</button>
    </div>

    <script>
      const todoListElement = document.getElementById('todo-list');
      const deleteListButton = document.getElementById('delete-list');

      todoListElement.addEventListener('click', e => {
        if (e.target?.name === 'todo-checkbox') {
          const isChecked = e.target.checked;
          if (isChecked) {
            e.target.parentElement.classList.add('list-item-done');
          }
          if (!isChecked) {
            e.target.parentElement.classList.remove('list-item-done');
          }
        }
        if (e.target?.name === 'delete-button') {
          e.target.parentElement.parentElement.remove();
        }
        if (e.target?.name === 'edit-button') {
          const todoTextElement = e.target.parentNode.parentNode.querySelector('span');
          let newTodoText = prompt('Please edit your todo item', todoTextElement.innerHTML);
          if (newTodoText !== null) {
            todoTextElement.innerHTML = newTodoText;
          }
        }
      });

      deleteListButton.addEventListener('click', () => {
        todoListElement.parentElement.remove();
      });
    </script>
  </body>
</html>
