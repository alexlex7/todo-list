<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do</title>
    <style>
      body {
        height: 100vh;
        box-sizing: border-box;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #343434;
        background-color: rgb(252, 252, 252);
      }

      button {
        padding: 4px 8px;
        cursor: pointer;
        border: none;
        background-color: #a7e6ff;
        border-radius: 10px;
      }
      .container {
        position: relative;
        width: 600px;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .title {
        background-color: #eeeeee;
        margin: 0;
        padding: 10px 0px 10px 40px;
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
      }

      .list {
        margin: 0;
        padding-left: 0;
        display: flex;
        flex-direction: column;
        list-style: none;
      }

      .list-item {
        padding: 7px 12px;
        display: flex;
        justify-content: space-between;
        border: 1px solid #eeeeee;
        border-top: none;
        background-color: #ffffff;
      }

      .list-item-done {
        text-decoration: line-through;
      }

      .delete-list-button {
        position: absolute;
        top: 10px;
        right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="title">Todo list</h3>
      <ul class="list" id="todo-list">
        <li class="list-item">
          <div>
            <input type="checkbox" name="todo-checkbox" />
            <span class="todo-text">First todo text</span>
          </div>
          <div>
            <button type="button" name="edit-button">Edit</button>
            <button type="button" name="delete-button">Delete</button>
          </div>
        </li>
        <li class="list-item">
          <div>
            <input type="checkbox" name="todo-checkbox" />
            <span class="todo-text">Second todo text</span>
          </div>

          <div>
            <button type="button" name="edit-button">Edit</button>
            <button type="button" name="delete-button">Delete</button>
          </div>
        </li>
      </ul>
      <button type="button" id="delete-list-button" class="delete-list-button">delete list</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script>
      $('#todo-list').on('click', e => {
        if (e.target?.name === 'todo-checkbox') {
          const isChecked = $(e.target)[0].checked;
          if (isChecked) {
            $(e.target.parentElement).addClass('list-item-done');
          }
          if (!isChecked) {
            $(e.target.parentElement).removeClass('list-item-done');
          }
        }
        if (e.target?.name === 'delete-button') {
          $(e.target.parentElement.parentElement).remove();
        }
        if (e.target?.name === 'edit-button') {
          const todoTextElement = $(e.target.parentNode.parentNode).find('.todo-text');
          let newTodoText = prompt('Please edit your todo item', todoTextElement[0].innerHTML);
          if (newTodoText !== null) {
            todoTextElement[0].innerHTML = newTodoText;
          }
        }
      });

      $('#delete-list-button').on('click', () => {
        $('todo-list').parentElement.remove();
      });
    </script>
  </body>
</html>
